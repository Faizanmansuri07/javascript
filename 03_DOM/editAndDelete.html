<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
        width : 250px;
        height : 150px;
        border : 2px solid black;
    }
    </style>
    
</head>
<body>
    <div id="container">

    </div>
    <ul class="items">
        <li>Javascript</li>
       
    </ul>

    <ul class="uls">
        hello
    </ul>
    <h1 class="header">Hello javascript</h1>

    <p id="para">Old Para</p>
</body>
    <script>
      
            const items = document.querySelector(".items")

            function addLanguage(lang) {
                const li = document.createElement("li")
                li.innerHTML = `${lang}`
                items.appendChild(li)
            }
            addLanguage("python")
            addLanguage("typescript")
            // optimmize approch

            function addOptiLang(lang) {
                const li = document.createElement('li')
                li.appendChild(document.createTextNode(lang))
                items.appendChild(li)
            }
            addOptiLang("react js")

            // edit element
            const firstLi = document.querySelector("li:nth-child(2)")
            console.log(firstLi);
            
            // practise questions

            const container = document.getElementById('container')
            const p = document.createElement("p")
            p.appendChild(document.createTextNode("Hello world"))
            console.log(p);
            container.appendChild(p);
            //+++++++++++++++++++++++++++++++

            const uls = document.querySelector('.uls')

            for (let i = 0; i < 3; i++) {
                const li = document.createElement('li')
                li.appendChild(document.createTextNode(`item ${i}`))
                uls.appendChild(li)
            }
            //++++++++++++++++++++++++++
            const header = document.querySelector(".header")
            const newEl = document.createElement('h2')
            newEl.appendChild(document.createTextNode(`hello Faizan`))
            document.body.insertBefore(newEl, header) //insertBefore used to insert el before 
            //++++++++++++++++++++++++++++++++\
            const para = document.getElementById("para")
            const newPara = document.createElement('p')
            newPara.appendChild(document.createTextNode(`New para`))
            document.body.replaceChild(newPara, para)
    </script>
</html>
